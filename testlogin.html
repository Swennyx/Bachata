<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Login</title>
    <link rel="stylesheet" href="testlogin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- START MODAL  LOGIN -->
    <div class="containerlogin">
      <div class="wrapper">
        <section class="login">
          <h2>Connexion</h2>
          <form>
            <div class="inputbox">
              <i class="bi bi-envelope-fill"></i>
              <input type="email" />
              <label for="">Email</label>
            </div>
            <div class="inputbox">
              <i class="bi bi-lock-fill"></i>
              <input type="password" />
              <label for="">Mot de passe</label>
            </div>
            <div class="forgot">
              <input type="checkbox" />
              <a href="">Mot de passe oublié ?</a>
            </div>
            <button>Connexion</button>
            <div class="register-option">
              <span>Pas de compte?</span>
              <a href="" id="switch-to-register">Inscrivez-vous</a>
            </div>
          </form>
        </section>
        <section class="register">
          <h2>Inscription</h2>
          <form>
            <div class="inputbox">
              <i class="bi bi-person-fill"></i>
              <input type="text" />
              <label for="">Nom</label>
            </div>
            <div class="inputbox">
              <i class="bi bi-envelope-fill"></i>
              <input type="email" />
              <label for="">Email</label>
            </div>
            <div class="inputbox">
              <i class="bi bi-lock-fill"></i>
              <input type="password" />
              <label for="">Mot de passe</label>
            </div>
            <button>Connexion</button>
            <div class="register-option">
              <span>Déjà un compte ?</span>
              <a href="" id="switch-to-login">Connectez-vous</a>
            </div>
          </form>
        </section>
      </div>
    </div>
    <!-- END MODAL LOGIN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="testloginscript.js"></script>
  </body>
</html>
